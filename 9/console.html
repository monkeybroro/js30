<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    // Interpolated
    let hello = '你好';
    console.log(`${hello} world!`);
    // Styled
    console.log('%c some fun text', 'font-size:20px;color:#BADA55');
    // warning!
    // Error :|
    // Info
    // Testing
    console.assert(dogs.filter(item=> item.name == 'Snickers')[0].age === 3, 'Snickers is 3.');
    // clearing
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`He is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count(hello);
    console.count(hello);
    console.count(p);
    console.count(hello);
    console.count(p);
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
        });

    console.table(dogs);
  </script>
</body>
</html>
